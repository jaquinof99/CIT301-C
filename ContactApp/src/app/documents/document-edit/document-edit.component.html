<div class="panel panel-default">
  <div class="panel-body">

    <form id="document-edit" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
      <div class="row">

        <div class="col-sm-12 form-group">
          <label for="name">Document title</label>
          <input
            type="text"
            id="name"
            class="form-control"
            size="120"
            max="120"
            required
            [ngModel]="oldDocument?.name"
            #documentTitle="ngModel"
            name="documentTitle">
          <div *ngIf="!documentTitle.valid">You must specify a valid URL for the document</div>
        </div>

        <div class="col-sm-12 form-group">
          <label for="description">Document description</label>
          <input
            type="text"
            id="description"
            class="form-control"
            size="120"
            max="255"
            [ngModel]="oldDocument?.description"
            name="documentDescription">
        </div>

        <div class="col-sm-12 form-group">
          <label for="documentUrl">Document URL</label>
          <input
            type="text"
            id="documentUrl"
            class="form-control"
            size="150"
            max="255"
            required
            [ngModel]="oldDocument?.url"
            #documentUrl="ngModel"
            name="documentURL">
          <div *ngIf="!documentUrl.valid">You must specify a valid URL for the document</div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
