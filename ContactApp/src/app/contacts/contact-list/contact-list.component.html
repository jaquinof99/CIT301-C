<div class="panel panel-default">

  <div class="panel-heading">
    <div class="row">
      <span class="title pad-left-right">Contacts</span>
    </div>
    <div class="row">
      <div class="input-group pull-left pad-left-right col-xs-7">

        <input class="form-control" placeholder="Enter search value" type="text" #searchBox (keypress)="onKeyPress(searchBox.value)">

        <div class="glyphicon glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
      </div>
      <div class="pull-right pad-left-right">
        <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
      </div>
    </div>
  </div>

<div class="panel-body">
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <ca-contact-item *ngFor="let contact of contacts | contactsFilter:[term] " [contact]="contact" [contactID]="contact.name" (click)="onSelected(contact)" dnd-draggable [dragEnabled]="true"
       [dragData]="contact" [dropZones]="['demo1']"></ca-contact-item>

    </ul>
  </div>
</div>
</div>

</div>
