<a routerLinkActive="active" [routerLink]="['/contacts', contact.name ,'detail']" class="list-group-item clearfix">
  <div class="pull-left">
    <br>
    <h3 class="list-group-item-heading">{{contact.description}}</h3>
    <!--<p class="list-group-item-text">{{contact.description}}</p>-->
  </div>
  <span class="pull-right">
    <img class="img-responsive"
         src="{{contact.imagePath}}"
         style="..." length="90px" width="90px">
  </span>
</a>
