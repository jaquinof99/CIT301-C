
<div class="panel panel-default">
  <div class="panel-heading">
    <h3>{{selectedContact?.description}}</h3>
    <div class="row pad-all">
      <div class="clear-fix pull-left">
        <img class="img-responsive" src="{{selectedContact?.imagePath}}" style="max-height: 80px;"/>
      </div>
      <div class="pull-right" style="margin-top: 2rem; ">
        <button class="btn btn-primary" [routerLink]="['../edit']">Edit</button>
        <button class="btn btn-danger" (click)="onDelete()">Delete</button>
      </div>
    </div>
  </div>

  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row" *ngIf="selectedContact?.email">
        <label>Email:</label>
        <span class="label-value">{{selectedContact?.email}}</span>
      </div>

      <div class="row" *ngIf="selectedContact?.phone">
        <label>Phone:</label>
        <span class="label-value">{{selectedContact?.phone}}</span>
      </div>
    </div>

    <div class="row" *ngIf="contactGroup && contactGroup.length > 0">
      <label for="groupContacts" style="margin-left: 1rem;">Group contacts:</label>
      <div class="col-xs-12" id="groupContacts">
        <ca-contact-group-item *ngFor="let selectedContact of contactGroup" [selectedcontact]="selectedContact"></ca-contact-group-item>
      </div>
    </div>

  </div>
</div>
